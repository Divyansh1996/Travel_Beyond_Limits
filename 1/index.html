<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<link href="css/slider/layout.css" rel="stylesheet" type="text/css" />
<script src="js/slider/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/slider/jquery.cycle.all.js" type="text/javascript"></script>

</head>
<body>
<!--Wrapper Starts-->
<div id="wrapper">
		<!-- slider starts-->
        <div class="row1">
   				<div id="nav"></div>
    			<div class="bannerpart">

      				</div>
      				<div class="banner_content">
        				<img src="images/2.jpg" alt="" style="height:400px;width:100%"/>

      				</div>
      				<div class="banner_content">

      				</div>
                    <div class="banner_content">
      					<img src="images/5.png" alt="" />
      	
      				</div>
  				</div>
		</div>
<script type="text/javascript">
	$(document).ready(function(){
		$('.bannerpart').cycle({
			fx:'fade',
			next: '.leftImg',
			timeout: 1200,
			speed:2000,			
			pager:'#nav'
			});
});
		
		
		
</script>
        
<!--Slider ends-->
