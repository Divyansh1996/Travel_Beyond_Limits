<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Slider</title>
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
<!-- main css-->
<!-- Slider -->
<link href="css/slider/layout.css" rel="stylesheet" type="text/css" />
<script src="js/slider/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/slider/jquery.cycle.all.js" type="text/javascript"></script>
<style>

#wrapper
{
height:900px;
width:985px;
background-color:#000000;
margin:0 auto;
}
#header{
height:100px;
width:985px;
background-color:#fffeee;
}
#content{
height:400px;
width:985px;
background-color:red;
}
#footer{
height:70px;
width:985px;
background-color:yellow;
}
</style>
</head>
<body>

<div id="wrapper">
<!--header part starts-->
<div id="header"></div>
<!--header part ends-->
<!--slider part starts-->
<div class="bannerpart">
      				<div class="banner_content">
      					<img src="images/1.jpg" alt="" />
      	
      				</div>
      				<div class="banner_content">
        				<img src="images/2.jpg" alt="" />
        	
      		    	</div>
      				<div class="banner_content">
       					<img src="images/3.jpg" alt="" />
       	
      				</div>
      				<div class="banner_content">
      					<img src="images/4.jpg" alt="" />
      	
      				</div>
                    <div class="banner_content">
      					<img src="images/5.jpg" alt="" />
      	
      				</div>
  				</div>
				<script type="text/javascript">
	$(document).ready(function(){
		$('.bannerpart').cycle({
			fx:'fade',
			next: '.leftImg',
			timeout: 1200,
			speed:2000,			
			pager:'#nav'
			});
});
		
		
		
</script>
<!--slider part end-->
	
<!--content part starts-->	
<div id="content"></div>	
	<!--content part end-->	
	<!--footer part start-->	
<div id="footer"></div>
<!--footer part end-->	
</div>
</body>
</html>
